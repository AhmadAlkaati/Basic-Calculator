<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script
      src="https://kit.fontawesome.com/fb508a679b.js"
      crossorigin="anonymous"
    ></script>
    <title>Basic Calculator</title>
  </head>
  <body>
    <header>
      <h1>Basic Calculator</h1>
    </header>
    <main class="calculator">
      <div class="output">
        <div class="previous-operand"></div>
        <div class="math-symbol"></div>
        <div class="current-operand"></div>
      </div>
      <div class="calculator-body">
        <button class="clear-all span-two">AC</button>
        <button class="delete">DEL</button>

        <button class="operator">+</button><button class="number">7</button
        ><button class="number">8</button><button class="number">9</button>

        <button class="operator">-</button><button class="number">4</button
        ><button class="number">5</button><button class="number">6</button
        ><button class="operator">ร</button><button class="number">1</button
        ><button class="number">2</button><button class="number">3</button
        ><button class="operator">รท</button><button class="number">0</button>
        <button class="number">.</button>
        <button class="equals span-two">=</button>
      </div>
    </main>
    <footer>
      <a href=""><i class="fab fa-github-square"></i>Github Repository</a>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
